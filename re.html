<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Registration Form</title>
  <style>
    body {
      font-family: cursive;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: blue;
    }
   body{
    background-image: url('https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg');
}
  </style>
</head>
<body>

  <form id="registrationForm" onsubmit="validateForm(event)">
    <h1 ><u>Registration form</u></h1>
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required>

    <input type="submit" value="Register">
  </form>

  <script>
     function validateForm(event) {
      event.preventDefault();
      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;

      var errorElement = document.getElementById("error");

      if (password !== confirmPassword) {
        errorElement.innerHTML = "Passwords do not match!";
      } else {
        errorElement.innerHTML = "";
        
        alert("Registration successful!");
           }
    }
    function validateForm(event) {
      event.preventDefault();
      var fullName = document.getElementById("fullName").value;
     
      window.location.href = "confirmation.html?name=" + encodeURIComponent(fullName);
    }
  </script>

</body>
</html>
